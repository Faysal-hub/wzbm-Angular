
<div *ngIf="product.title" class="card" style="width: 15rem;">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}">
    <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.volume }} g</p>
    </div>

    <div *ngIf="showActions" class="card-footer">
    <div class="btn btn-info btn-block">Product Details</div>
      <button
        *ngIf="getQuantity()=== 0; else updateQuantity" 
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
        <div class="row no-gutters">
            <div class="col-2">
              <button
              (click)="removeFromCart()" 
                class="btn btn-secondary btn-block">-</button>
            </div>
            <div class="col text-center">
                {{ getQuantity() }} in Cart
            </div>
            <div class="col-2">
                <button 
                (click)="addToCart()"
                class="btn btn-secondary btn-block">+</button>
            </div>

        </div>
    </ng-template>
    </div>
</div>
